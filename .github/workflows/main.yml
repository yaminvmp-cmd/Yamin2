name: Auto Scraper

on:
  schedule:
    - cron: "*/10 * * * *"  # প্রতি 10 মিনিটে রান হবে
  workflow_dispatch:  # ম্যানুয়ালি চালানোর অপশন

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install beautifulsoup4 lxml

      - name: Run Scraper
        run: |
          python scraper.py
